<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="intial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.3/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <link href="/static/styles.css" rel="stylesheet">
        <link rel="shortcut icon" type="image/x-icon" href="/static/favicon.ico" /> <!-- icon logo in website tab -->
        
        <title>InstaColor: {% block title %}{% endblock %}</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-md navbar-light navbar-color">
            <div class="container-fluid">
                <h1>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/800px-Instagram_icon.png?20200512141346" alt="Instagram Logo" width="65" height="65">
                    InstaColor
                </h1>
                <nav>
                    <ul>
                        <li><a href="/">Home</a></li>
                        <li><a href="#">About</a></li>
                    </ul>
                </nav>
            </div>
        </nav>
        <main class="container py-5 text-center">
            {% block main %}{% endblock %}
        </main>
        <footer class="mb-5">
            <p class="mb-3 small text-center text-muted">
                Created with <a href="https://instaloader.github.io/index.html" target=”_blank”>Instaloader</a>
            </p>
        </footer>
    </body>
</html>
